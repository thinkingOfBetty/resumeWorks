<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
       <title><%=htmlWebpackPlugin.options.title%> -happymmal电商平台</title>
    </head>
<body>
        <%= require('html-loader!./layout/nav-simple.html') %>
        <div class="page-wrap">
           <div class="w">
               <div class="user-con">
                   <div class="user-title">用户登录</div>
                   <div class="user-box">
                       <div class="error-item">
                           <i class="fa fa-minus-circle error-icon"></i>
                           <p class="err-msg">Error</p>
            
                       </div>
                       <div class="user-item">
                           <label for="user-name" class="user-label">
                               <i class="fa fa-user"></i>
                           </label>
                           <input type="text" id="user-name" placeholder="请输入用户名" 
                           autocomplete="off" class="user-content">
                       </div>
                       <div class="user-item">
                            <label for="user-pass" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" id="user-pass" placeholder="请输入密码" 
                            autocomplete="off" class="user-content"  ;>
                        </div>
                        <a href="#" class="btn btn-submit" id="submit">登录</a>
                        <div class="link-item">
                            <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                            <a href="user-register.html" class="link" target="_blank">免费注册</a>
                        </div>
                   </div>
               </div>
           </div>
        </div>
        
    
        <%= require('html-loader!./layout/footer.html') %>

</body>

   
</html>
